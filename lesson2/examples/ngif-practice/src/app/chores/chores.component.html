<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
        <p *ngIf = "chores.length > finishedChores.length">Work harder!</p>
    </ul>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
        <div *ngIf = "chores.length === 0 || finishedChores.length - chores.length >= 3; else doThis">
            <img src="{{targetImage}}">
        </div>
        <ng-template #doThis>
            <p>No allowance yet</p>
        </ng-template>
    </ul>
</div>
<div class="todo">
    <h1 *ngIf = "chores.length === 0; else toDo">Ice cream treat!</h1>
    <ng-template #toDo>
        <h3 class="todo">To earn an ice cream treat:</h3>
        <p class="todo">the chores list must be empty.</p>
        <p class="todo">The done list must have atleast 4 items.</p>
    </ng-template>
</div>
<hr>
